<div id="udaan-chatbot-container" class="fixed bottom-6 right-6 z-50 font-sans">
    <!-- Chat Toggle Button -->
    <button id="chatbot-toggle" 
            class="bg-brand-red hover:bg-red-700 text-white rounded-full p-4 shadow-lg transition-transform transform hover:scale-110 flex items-center justify-center">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
        </svg>
    </button>

    <!-- Chat Window -->
    <div id="chatbot-window" 
         class="hidden bg-white/90 backdrop-blur-md border border-white/20 shadow-2xl rounded-2xl w-80 sm:w-96 flex flex-col h-[500px] mt-4 absolute bottom-16 right-0 transition-opacity duration-300">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-brand-red to-red-500 text-white p-4 rounded-t-2xl flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <h3 class="font-bold text-lg">Udaan Mitra</h3>
            </div>
            <button id="chatbot-close" class="text-white/80 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Messages Area -->
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50/50 scrollbar-thin scrollbar-thumb-gray-300">
            <!-- Welcome Message -->
            <div class="flex justify-start">
                <div class="bg-white border border-gray-100 text-gray-800 rounded-bl-none rounded-2xl py-2 px-3 max-w-[85%] shadow-sm text-sm">
                    Hello! I am Udaan Mitra AI. Ask me about blood donors, tax exemptions, or checking your tasks!
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-100 bg-white rounded-b-2xl">
            <form id="chat-form" class="flex items-center space-x-2">
                <input type="text" id="chat-input" 
                       class="flex-1 border border-gray-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-brand-red focus:ring-1 focus:ring-brand-red"
                       placeholder="Type your message..." autocomplete="off">
                <button type="submit" 
                        class="bg-brand-red text-white rounded-full p-2 hover:bg-red-700 transition-colors disabled:opacity-50">
                    <svg class="w-5 h-5 transform rotate-90" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.getElementById('chatbot-toggle');
    const closeBtn = document.getElementById('chatbot-close');
    const window = document.getElementById('chatbot-window');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('chat-input');
    const messages = document.getElementById('chat-messages');

    // Toggle Chat
    function toggleChat() {
        if (window.classList.contains('hidden')) {
            window.classList.remove('hidden');
            window.classList.remove('opacity-0');
            window.classList.add('opacity-100');
            input.focus();
        } else {
            window.classList.add('opacity-0');
            setTimeout(() => {
                window.classList.add('hidden');
                window.classList.remove('opacity-0'); // Reset specifically for next show
            }, 300);
        }
    }

    toggleBtn.addEventListener('click', toggleChat);
    closeBtn.addEventListener('click', toggleChat);

    // CSRF Utility
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    // Append Message
    function appendMessage(text, isUser) {
        const div = document.createElement('div');
        div.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
        
        const bubble = document.createElement('div');
        bubble.className = isUser 
            ? 'bg-brand-red text-white rounded-br-none rounded-2xl py-2 px-3 max-w-[85%] shadow-md text-sm'
            : 'bg-white border border-gray-100 text-gray-800 rounded-bl-none rounded-2xl py-2 px-3 max-w-[85%] shadow-sm text-sm';
        
        bubble.textContent = text;
        div.appendChild(bubble);
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    // Send Message
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;

        appendMessage(text, true);
        input.value = '';
        input.disabled = true;

        try {
            const response = await fetch('/chat/ask/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            
            if (data.error) {
                appendMessage("Error: " + data.error, false);
            } else {
                appendMessage(data.response, false);
            }
        } catch (error) {
            appendMessage("Sorry, I'm having trouble connecting.", false);
            console.error(error);
        } finally {
            input.disabled = false;
            input.focus();
        }
    });
});
</script>
