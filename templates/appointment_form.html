{% extends 'portal_layout.html' %}

{% block content %}
<section class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
        <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-4">Schedule New Appointment</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-bold mb-2">Title / Subject</label>
                <input type="text" name="title" required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-red focus:ring-1 focus:ring-brand-red outline-none transition"
                    placeholder="e.g., Follow-up Call with Donor John">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Start Time</label>
                    <input type="datetime-local" name="start_time" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-red focus:ring-1 focus:ring-brand-red outline-none transition">
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">End Time</label>
                    <input type="datetime-local" name="end_time" required
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-red focus:ring-1 focus:ring-brand-red outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-gray-700 font-bold mb-2">Description / Notes</label>
                <textarea name="description" rows="4"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-brand-red focus:ring-1 focus:ring-brand-red outline-none transition"
                    placeholder="Agenda or details..."></textarea>
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a href="{% url 'appointment_list' %}"
                    class="px-6 py-3 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition font-bold">
                    Cancel
                </a>
                <button type="submit"
                    class="px-6 py-3 bg-brand-red text-white rounded-lg hover:bg-red-700 transition font-bold">
                    Schedule Appointment
                </button>
            </div>
        </form>
    </div>
    </div>
</section>
{% endblock %}
